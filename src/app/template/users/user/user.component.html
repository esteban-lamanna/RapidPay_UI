<div class="container">
    <mat-toolbar>
        <span i18n>Users</span>
    </mat-toolbar>

    <table mat-table [dataSource]="_dataSource" class="mat-elevation-z10">
        <ng-container matColumnDef="name">
            <th i18n mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th i18n mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
            <th i18n mat-header-cell *matHeaderCellDef> Date Of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="alignRight">
                <a class="pointer" matTooltip="View">
                    <mat-icon>search</mat-icon>
                </a>
                <a class="pointer" matTooltip="Edit">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
    </table>
</div>
