<div class="container">
    <mat-toolbar>
        <span i18n>Users</span>
    </mat-toolbar>

    <div class="mat-elevation-z10">
        <table mat-table [dataSource]="_dataSource" matSort #myTable>
            <ng-container matColumnDef="name">
                <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th i18n mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element; let i = index" class="alignRight">
                    <a class="pointer" matTooltip="View">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" matTooltip="Delete" (click)="deleteUser(i)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
